<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <!-- CSS File-->
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <section aria-label="navbar">
        <div class="container">
            <nav class="navbar">
                <!--  Logo -->
                <div class="logo-image">
                    <img src="./img/Logo.png" alt="Logo Not Found">
                </div>
                <div class="navitem">
                    <!-- Navbar Menu-->
                    <ul class="navitems">
                        <li class="list-item">Home</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Service</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Pricing</li>
                    </ul>
                </div>
                <!-- Contact Button-->
                <div class="button-group">
                    <button class="button-contact btn">Contact Us</button>
                </div>
            </nav>
        </div>
    </section>
    <!-- Show Section-->
    <section aria-label="show-section">
        <div class="show-conainter">
        <!-- Left Text-->
        <div class="left">
            <h1 class="left-text">We Help You <span>Crush</span> Your Competition</h1>
            <p class="left-desc">Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
        <button class="btn left-btn">See Our Services</button>
        </div>
        <!-- Right Image-->
        <div class="right">
            <img src="./img/image.png" alt="Image Not Found">
        </div>
        </div>
    </section>
</body>
</html>
